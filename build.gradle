plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            "org.junit.jupiter:junit-jupiter:5.10.0",
            "com.microsoft.playwright:playwright:1.57.0")
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()

    testLogging {
        events "passed", "failed", "skipped"
        showStandardStreams = true
    }

    systemProperties = [
            'playwright.trace.view': System.getProperty('playwright.trace.view', 'off'),
            'playwright.headless': System.getProperty('playwright.headless', 'true')
    ]
}